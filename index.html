<!DOCTYPE html>
<html>
    <head>
        <title>UI Challenge 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>UI Challenge - Custom Form Elements</h1>

    <form>
        <span class="input-type">text input</span>
        <input type="text" name="textbox1" placeholder="placeholder text">
        <span class="input-type">text input w/ validation error</span>
        <input id="textBox" type="text" name="textbox2" placeholder="placeholder text">
        <div id="error">please enter a valid username</div>
        <span class="input-type">select box</span>
            <div class="dropdown" id="selectBox">
                <input readonly type="text" class="dropbtn" placeholder="please select an option...">
                <div class="triangle down" id="triangleDiv"></div>
                <datalist class="dropdown-content" id="boxContent">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                </datalist>
            </div>
        <span class="input-type">select box - open</span>
            <div class="dropdown">
                <input type="text" class="dropbtn" placeholder="please select an option...">
                <div class="triangle2"></div>
                <datalist class="dropdown-content-2">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                </datalist>
            </div> 
        <span class="input-type">checkbox</span>
            <div class="container">
                <div class="unchecked" id="checkBox"></div>
                <div class="checked"></div>
            </div>
        <span class="input-type">radio</span>
            <div class="container">
                <div class="unradioed" id="radioBox"></div>
                <div class="radioed"></div>
            </div>
    </form>
        <span class="input-type">buttons</span>
        <button id="buttonBox">submit</button>
        <button class="button-2">submit</button>
    <script src='js/app.js'></script>
  </body>
</html>
